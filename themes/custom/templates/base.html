<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
  <head>
    {% block head %}
    <title>{% block title %}{{ SITENAME|striptags }}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="generator" content="Pelican" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/output.css" />
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/highlights.css" />
    <link rel="icon" type="image/png" href="{{ STATIC }}/images/favicon-192x192.png">
    {% endblock %}
  </head>

  <body class="bg-slate-300 dark:bg-gray-800 text-black dark:text-neutral-200 text-xl">
    <div class="px-16 lg:px-32 2xl:px-80">
      {% include "header.html" %}
      <main>
        {% block content %}
        {% endblock %}
      </main>
      {% include "footer.html" %}
    </div>
  </body>
</html>
